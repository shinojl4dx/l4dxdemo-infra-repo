# =============================================================================
# workflow.yaml - GitHub Actions Workflow Template
# =============================================================================
# This workflow runs Terraform plan and apply for the specified environment.
# It uses OIDC for passwordless AWS authentication (no stored credentials).
#
# Workflow triggers:
#   - Push to the configured branch (e.g., main, develop)
#   - Changes to files in the watch directory (e.g., infra/production/**)
#   - Manual workflow dispatch
#
# Key features:
#   - OIDC authentication with AWS
#   - Remote state storage in S3
#   - State locking with DynamoDB
#   - Plan on every push, apply only on main branch
# =============================================================================

name: "Terraform · production"

# Trigger workflow on push to the specified branch and watch directory
on:
  push:
    branches:
      - main                     # Only trigger on pushes to this branch
    paths:
      - "infra/**"            # Only when files in this directory change
  workflow_dispatch:                   # Allow manual triggering

# Required permissions for OIDC authentication
# id-token: write - allows requesting OIDC tokens
# contents: read - allows checking out code
permissions:
  id-token: write   # Required for OIDC
  contents: read

# Environment variables passed to steps
env:
  TF_BUCKET:     "tf-state-l4dxdemo-infra-repo-696192989304-76ac804f"      # S3 bucket for state storage
  TF_LOCK_TABLE: "tf-lock-l4dxdemo-infra-repo-696192989304-76ac804f"    # DynamoDB table for state locking
  AWS_REGION:    "ap-south-1"      # AWS region
  TF_STATE_KEY:  "production/terraform.tfstate"      # S3 key for this environment's state
  ROLE_ARN:      "arn:aws:iam::696192989304:role/github-actions-l4dxdemo-infra-repo"       # IAM role to assume for AWS access

jobs:
  terraform:
    name: "Plan & Apply · production"
    runs-on: ubuntu-latest
    # GitHub Environment for additional security (approvals, etc.)
    environment: production

    defaults:
      run:
        working-directory: infra  # Run terraform commands in this directory

    steps:
      # ==========================================================================
      # Step 1: Checkout Repository
      # ==========================================================================
      - name: Checkout repository
        uses: actions/checkout@v4

      # ==========================================================================
      # Step 2: Configure AWS Credentials via OIDC
      # ==========================================================================
      # Uses GitHub's OIDC provider to obtain temporary AWS credentials
      # This avoids storing AWS keys in GitHub secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume:       ${{ env.ROLE_ARN }}          # Role to assume
          role-session-name:    GitHubActions-production-${{ github.run_id }}  # Session name for CloudTrail
          aws-region:           ${{ env.AWS_REGION }}        # AWS region
          role-duration-seconds: 3600                         # Credentials valid for 1 hour

      # ==========================================================================
      # Step 3: Debug OIDC Subject Claim
      # ==========================================================================
      # Useful for troubleshooting OIDC trust policy issues
      # Shows the actual sub claim that GitHub sends to AWS
      - name: Debug OIDC sub claim
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_ACTOR=$GITHUB_ACTOR"
          echo "GITHUB_WORKFLOW=$GITHUB_WORKFLOW"
          echo "Expected sub: repo:${{ github.repository }}:ref:${{ github.ref }}"

      # ==========================================================================
      # Step 4: Setup Terraform
      # ==========================================================================
      # Install the specified version of Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "~> 1.7"

      # ==========================================================================
      # Step 5: Terraform Initialize
      # ==========================================================================
      # Configure the S3 backend with bucket, key, region, and DynamoDB locking
      - name: Terraform init
        run: |
          terraform init \
            -backend-config="bucket=${{ env.TF_BUCKET }}" \
            -backend-config="key=${{ env.TF_STATE_KEY }}" \
            -backend-config="region=${{ env.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ env.TF_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      # ==========================================================================
      # Step 6: Terraform Validate
      # ==========================================================================
      # Check that the configuration is valid (syntax, providers, etc.)
      - name: Terraform validate
        run: terraform validate

      # ==========================================================================
      # Step 7: Terraform Plan
      # ==========================================================================
      # Generate an execution plan to see what resources will be created/modified/destroyed
      # exitcode 0 = no changes, 1 = error, 2 = changes pending
      - name: Terraform plan
        run: |
          terraform plan \
            -out=tfplan \
            -detailed-exitcode
        continue-on-error: true
        id: plan

      # Check if plan failed (exitcode 1)
      - name: Check plan result
        if: steps.plan.outputs.exitcode == '1'
        run: |
          echo "Terraform plan failed"
          exit 1

      # ==========================================================================
      # Step 8: Terraform Apply
      # ==========================================================================
      # Only apply when:
      #   1. Pushing to the main/trigger branch (not feature branches)
      #   2. There are changes to apply (exitcode 2 = changes pending)
      # This prevents accidental applies from feature branch pushes
      - name: Terraform apply
        if: github.ref == 'refs/heads/main' && steps.plan.outputs.exitcode == '2'
        run: terraform apply tfplan
